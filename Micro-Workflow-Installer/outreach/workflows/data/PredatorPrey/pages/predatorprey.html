<!DOCTYPE HTML>
<html>
	<head>
		<!-- Prevents against cross-site scripting attacks that use UTF-7 -->
		<meta charset='utf-8'>
		
		<!--  Set width to pixel width of screen, so display isn't zoomed out
		      by default.  Mainly for mobile, but doesn't hurt on desktop. -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Libraries CSS -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" /> 		
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="predatorprey.css" />
		
		<!-- Libraries JS-->	
		<!--  jQuery. Use Google CDN when possible, since it is very common, and 
		      will probably already have downloaded to user's device.  
		      Scripts are generally cached by the device once downloaded,
		      with each CDN seen as unique, even if the script is the same.  -->
		<!-- jQueryUI.  For progressbar -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		
		<!-- jQueryMobile. For form input. Not available through Google CDN -->
		<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script> 
		
		<!--  D3 library.  For graphics. Not available through Google CDN  -->  
		<script src="http://d3js.org/d3.v3.min.js"> </script>
		
		<!--  Custom JS -->
		<script src="predatorprey.js"> </script>

		<title> Predator-Prey </title>
	</head>

	<body>
	
	<!-- Header -->
	<header data-role="header" data-theme="z"> 
		<h1> Predator-Prey Simulation </h1> 		
	</header>		
 	
 	<!-- Content -->
	<div data-role="content">
		<div id="info">
			
			<p>
				<label for="preyGrowthRate"> Prey growth rate:</label>
				<input type="range" name="preyGrowthRate" id="preyGrowthRate" 
					value="2" min="1" max="3" step="0.5" data-highlight="true"/>
			</p>
			
			<p>	
				<label for="predatorGrowthRate"> Predator growth rate:</label>
				<input type="range" name="predatorGrowthRate" 
					id="predatorGrowthRate" value="0.1" min="0.1" max="1" 
					step="0.1" data-highlight="true" />			
			</p>
			
			<p>
				<label for="meetRate"> Meet rate (%):</label>
				<input type="range" name="meetRate" id="meetRate" value="0.1" 
					min="0.1" max="1.0" step="0.1" data-highlight="true" />
			</p>
				
			<p>
				<label for="predatorLossRate"> Predator loss rate:</label>
				<input type="range" name="predatorLossRate" 
					id="predatorLossRate" value="0.1" min="0.1" max="1" 
					step="0.1"
					data-highlight="true" />
			</p>
			
			<button id="calculate"> Calculate </button>
			
			<!--  Used for greying out page while loading.  See:  
				  http://stackoverflow.com/questions/1964839/jquery-please-wait-loading-animation-->
			<div id="loading" class="modal"> 
					<h1 id="loadingMessage"> Calculating... </h1>
					<div id="progressBar"> </div> 
			</div>	
		</div>  <!--  end div "info" -->
		
		<div id="graph"> 
		
		</div>
	</div>
	
	<!-- Footer --> 
	<footer data-role="footer" data-theme="z"> 
		<ul> 
			<li> </li>
		</ul>
	</footer>
	</body>
</html>
